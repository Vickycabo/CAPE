<header class="header-container">
  <div class="title">Concesionaria</div>
  <button class="menu-toggle" (click)="toggleMenu()" aria-label="Menu">
    <span class="hamburger"></span>
  </button>
  <nav class="navigation" [class.active]="menuOpen()">
    <a routerLink="/catalogo" class="nav-button" (click)="closeMenu()">Vehículos</a>
    @if (isAdmin()) {
      <a routerLink="/admin" class="nav-button" (click)="closeMenu()">Usuarios</a>
    }
    @if (isLoggedIn()) {
      @if (isAdmin()) {
        <a routerLink="/agregar-vehiculos" class="nav-button" (click)="closeMenu()">Agregar Vehículo</a>
      }
      <span class="user-label">{{currentUserName()}}</span>
      <button class="nav-button" (click)="logout()">Salir</button>
    } @else {
      <a routerLink="/login" class="nav-button" (click)="closeMenu()">Login</a>
    }
  </nav>
</header>
