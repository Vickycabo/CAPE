<div class="form-container">
  <form [formGroup]="bookingForm" (ngSubmit)="onSubmit()" class="booking-form">
    <div class="form-group">
      <label for="nombre">Nombre:</label>
      <input 
        type="text" 
        id="nombre" 
        formControlName="nombre" 
        placeholder="Ingrese su nombre"
        class="form-control">
      <div class="error-message" *ngIf="bookingForm.get('nombre')?.errors?.['required'] && bookingForm.get('nombre')?.touched">
        El nombre es requerido
      </div>
    </div>

    <div class="form-group">
      <label for="email">Email:</label>
      <input 
        type="email" 
        id="email" 
        formControlName="email" 
        placeholder="ejemplo@email.com"
        class="form-control">
      <div class="error-message" *ngIf="bookingForm.get('email')?.errors?.['required'] && bookingForm.get('email')?.touched">
        El email es requerido
      </div>
      <div class="error-message" *ngIf="bookingForm.get('email')?.errors?.['email'] && bookingForm.get('email')?.touched">
        Ingrese un email válido
      </div>
    </div>

    <div class="form-group">
      <label for="telefono">Teléfono:</label>
      <input 
        type="tel" 
        id="telefono" 
        formControlName="telefono" 
        placeholder="Ingrese su teléfono"
        class="form-control">
      <div class="error-message" *ngIf="bookingForm.get('telefono')?.errors?.['required'] && bookingForm.get('telefono')?.touched">
        El teléfono es requerido
      </div>
    </div>

    <div class="form-group">
      <label for="fecha">Fecha de Visita:</label>
      <input 
        type="date" 
        id="fecha" 
        formControlName="fecha" 
        class="form-control">
      <div class="error-message" *ngIf="bookingForm.get('fecha')?.errors?.['required'] && bookingForm.get('fecha')?.touched">
        La fecha es requerida
      </div>
    </div>

    <div class="form-group">
      <label for="hora">Hora de Visita:</label>
      <input 
        type="time" 
        id="hora" 
        formControlName="hora" 
        class="form-control">
      <div class="error-message" *ngIf="bookingForm.get('hora')?.errors?.['required'] && bookingForm.get('hora')?.touched">
        La hora es requerida
      </div>
    </div>

    <div class="success-message" *ngIf="successMessage">
      {{ successMessage }}
    </div>

    <div class="error-message" *ngIf="errorMessage">
      {{ errorMessage }}
    </div>

    <button type="submit" [disabled]="!bookingForm.valid" class="submit-button">
      Confirmar Reserva
    </button>
  </form>
</div>
